name: Deploy to AWS Lambda

'on':
  push:
    branches:
      - main
  workflow_dispatch: # 手動実行も可能にする

env:
  AWS_REGION: ap-northeast-1
  ECR_REPOSITORY: flask-todo-app
  LAMBDA_FUNCTION_NAME: flask-todo-app
  GITHUB_REPOSITORY_NAME: ${{ github.repository }}

permissions:
  id-token: write   # OIDC用
  contents: read

jobs:
  # Terraformでインフラを確認・更新
  terraform:
    name: Check and Update Infrastructure
    runs-on: ubuntu-latest
    outputs:
      terraform_changed: ${{ steps.plan.outputs.changed }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Configure AWS credentials
        if: ${{ secrets.AWS_ROLE_ARN != '' }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Create terraform.tfvars if not exists
        working-directory: terraform
        run: |
          if [ ! -f terraform.tfvars ]; then
            echo "Creating terraform.tfvars from defaults..."
            cat > terraform.tfvars <<EOF
          aws_region = "${{ env.AWS_REGION }}"
          app_name = "${{ env.LAMBDA_FUNCTION_NAME }}"
          environment = "production"
          github_repository = "${{ env.GITHUB_REPOSITORY_NAME }}"
          EOF
          fi

      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Terraform Plan
        id: plan
        working-directory: terraform
        run: |
          terraform plan -detailed-exitcode -out=tfplan || exit_code=$?
          if [ $exit_code -eq 1 ]; then
            echo "Terraform plan failed"
            exit 1
          elif [ $exit_code -eq 2 ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "✓ Terraform changes detected"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "✓ No Terraform changes needed"
          fi

      - name: Terraform Apply
        if: steps.plan.outputs.changed == 'true'
        working-directory: terraform
        run: |
          echo "Applying Terraform changes..."
          terraform apply -auto-approve tfplan
          echo "### Infrastructure Updated :building_construction:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Terraform changes have been applied." >> $GITHUB_STEP_SUMMARY

  # アプリケーションをデプロイ
  deploy:
    name: Build and Deploy to Lambda
    runs-on: ubuntu-latest
    needs: terraform

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate AWS Role ARN
        run: |
          if [ -z "${{ secrets.AWS_ROLE_ARN }}" ]; then
            echo "::error::AWS_ROLE_ARN secret is not set!"
            echo "Please run the 'Setup AWS Infrastructure' workflow first:"
            echo "1. Go to Actions → Setup AWS Infrastructure"
            echo "2. Click 'Run workflow'"
            echo "3. Fill in the required parameters"
            echo "4. After completion, add AWS_ROLE_ARN to repository secrets"
            exit 1
          fi
          echo "✓ AWS_ROLE_ARN is configured"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Dockerイメージをビルド
          docker build -f Dockerfile.lambda -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest

          # ECRにプッシュ
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

          # 出力設定
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Update Lambda function
        env:
          IMAGE_URI: ${{ steps.build-image.outputs.image }}
        run: |
          # Lambda関数を最新のイメージで更新
          aws lambda update-function-code \
            --function-name ${{ env.LAMBDA_FUNCTION_NAME }} \
            --image-uri $IMAGE_URI \
            --region ${{ env.AWS_REGION }}

      - name: Wait for Lambda function update
        run: |
          # Lambda関数の更新完了を待機
          aws lambda wait function-updated \
            --function-name ${{ env.LAMBDA_FUNCTION_NAME }} \
            --region ${{ env.AWS_REGION }}

      - name: Deployment summary
        run: |
          echo "### Deployment Successful! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Function**: ${{ env.LAMBDA_FUNCTION_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image**: ${{ steps.build-image.outputs.image }}" >> $GITHUB_STEP_SUMMARY
          echo "**Region**: ${{ env.AWS_REGION }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
